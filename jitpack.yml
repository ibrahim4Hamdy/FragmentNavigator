# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=Navigator.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.ibrahim4Hamdy -DartifactId=FragmentNavigator -Dversion=0.0.13-alpha -Dpackaging=aar -DgeneratePom=true